name: test

on: [push, pull_request, pull_request_target]

jobs:
  install-cairo:
    name: Install Cairo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: Swatinem/rust-cache@v2
      # Clone cairo repository.
      - run: git clone https://github.com/starkware-libs/cairo && cd cairo
      # Build binaries.
      - run: cargo build --release
      # TODO: Store binaries for other jobs to use.
